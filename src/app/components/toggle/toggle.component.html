<div class="toggle-container">
  <input
    type="checkbox"
    [disabled]="disabled"
    [id]="id"
    class="toggle-input"
    [checked]="checked"
    (change)="onToggleChange($event)"
  />
  <label [for]="id" class="toggle-label">
    <span class="toggle-button"></span>
  </label>
  <label [for]="id" class="toggle-text" *ngIf="label">
    {{ label }}
  </label>
</div>
